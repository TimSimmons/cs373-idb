<html>
<body>
<h1> INDEX </h1>

Year: {{ year.id }}<br>
Champion: {{ year.champion }}<br>
AL MVP: <br>
NL MVP: <br>
AL Cy Young: <br>
NL CY Young: <br>
Standings: <br>

<table>
<tr>
<b>
      <td>Rank</td><td>Team</td><td>League</td><td>Wins</td><td>Losses</td>
</b>
</tr>
{% for y in year.standings %}
<tr>
      <td>{{ y.rank }}</td><td>{{ y.team }}</td><td>{{ y.league }}</td><td>{{ y.w }}</td><td>{{ y.l }}</td>
</tr>
{% endfor %}


</body>
</html>
